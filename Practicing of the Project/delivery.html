<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Information</title>
 <style>
    /* styles.css */

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.form-container {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 100%;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

form label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

form input, form textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

form textarea {
  height: 80px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

.hidden {
  display: none;
}

#success-message, #error-message {
  text-align: center;
  margin-top: 10px;
}

#success-message {
  color: green;
}

#error-message {
  color: red;
}

 </style>
</head>
<body>

  <div class="form-container">
    <h2>Delivery Information</h2>

    <!-- Form for delivery information -->
    <form id="delivery-form">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="postalCode">Postal Code:</label>
      <input type="text" id="postalCode" name="postalCode" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>

      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" required>

      <label for="notes">Notes (Optional):</label>
      <textarea id="notes" name="notes"></textarea>

      <button type="submit" id="submit-btn">Submit</button>
    </form>

    <p id="success-message" class="hidden">Delivery Information Saved Successfully!</p>
    <p id="error-message" class="hidden">Failed to Save Delivery Information.</p>
  </div>

  <script >
    // script.js

// Add event listener to the form
document.getElementById('delivery-form').addEventListener('submit', async function(event) {
  event.preventDefault();  // Prevent the form from submitting the traditional way

  // Get form data
  const address = document.getElementById('address').value;
  const postalCode = document.getElementById('postalCode').value;
  const city = document.getElementById('city').value;
  const country = document.getElementById('country').value;
  const phoneNumber = document.getElementById('phoneNumber').value;
  const notes = document.getElementById('notes').value;

  // Create an object to store the form data
  const deliveryInfo = {
    address,
    postalCode,
    city,
    country,
    phoneNumber,
    notes,
  };

  try {
    // Simulate an API call with fetch (replace the URL with your API endpoint)
    const response = await fetch('https://example.com/api/delivery', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(deliveryInfo),
    });

    if (response.ok) {
      // If the request was successful, show success message
      document.getElementById('success-message').classList.remove('hidden');
      document.getElementById('error-message').classList.add('hidden');
    } else {
      // Show error message if the request failed
      document.getElementById('error-message').classList.remove('hidden');
      document.getElementById('success-message').classList.add('hidden');
    }
  } catch (error) {
    console.error('Error:', error);
    // Handle network errors
    document.getElementById('error-message').classList.remove('hidden');
    document.getElementById('success-message').classList.add('hidden');
  }
});

  </script>
</body>
</html>
