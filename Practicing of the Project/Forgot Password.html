<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    
    <style>
        /* Basic styling for the forgot password page */
body {
    font-family: Arial, sans-serif;
    background :url(login\ back.jpeg) no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    
}

.container {
    background-color: rgb(213, 197, 201);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h2 {
    margin-bottom: 10px;
}

p {
    color: #555;
    font-size: 14px;
}

label {
    display: block;
    margin-bottom: 5px;
    text-align: left;
    font-weight: bold;
}

input[type="email"] {
    width: 90%;
    padding: 20px;
    margin-bottom: 10px;
    margin-right: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;

}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

.error-message {
    color: red;
    font-size: 12px;
    display: none;
    text-align: left;
}

.hidden {
    display: none;
}

#success-message p {
    color: green;
}

    </style>


</head>
<body>
    <div class="container">
        <h2>Forgot Your Password?</h2>
        <p>Enter your email address and weâ€™ll send you instructions to reset your password.</p>

        <form id="forgot-password-form">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <span class="error-message" id="error-message"></span>

            <button type="submit" id="submit-btn">Send Reset Instructions</button>
        </form>

        <div id="success-message" class="hidden">
            <p>An email with password reset instructions has been sent to your inbox.</p>
        </div>
    </div>

    <script>
        document.getElementById("forgot-password-form").addEventListener("submit", function(event) {
    event.preventDefault();

    // Get the email input field
    const emailInput = document.getElementById("email");
    const emailValue = emailInput.value.trim();
    const errorMessage = document.getElementById("error-message");
    const successMessage = document.getElementById("success-message");

    // Simple email validation (checks if valid email format)
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (emailValue === "" || !emailRegex.test(emailValue)) {
        errorMessage.textContent = "Please enter a valid email address.";
        errorMessage.style.display = "block";
        return;
    }

    // Hide the error message if the email is valid
    errorMessage.style.display = "none";

    // Simulate sending an OTP or password reset instructions
    successMessage.classList.remove("hidden");

    // Clear the input field
    emailInput.value = "";
});

    </script>
</body>
</html>
