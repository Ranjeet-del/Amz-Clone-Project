<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Basic styling for the registration form */
body {
    font-family: Arial, sans-serif; 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url(login\ back.jpeg) no-repeat;
    background-size: cover;

}

.container {
    background-color:transparent;
    padding: 20px;
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
    margin-right: 10px;
    
}

h2 {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 95%;
    padding: 10px;
    margin-bottom: 5px; 
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

.error-message {
    color: red;
    font-size: 12px;
    display: none;
    text-align: left;
}

.hidden {
    display: none;
}

#success-message p {
    color: green;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
                <span class="error-message" id="name-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                <span class="error-message" id="confirm-password-error"></span>
            </div>
            <button type="submit" id="submit-btn">Register</button>
        </form>

        <div id="success-message" class="hidden">
            <p>Registration successful! You may now log in.</p>
        </div>
        <a href="login page.html"> 
            <button>
            Login </button></a>
    </div>

    <script >
        document.getElementById("register-form").addEventListener("submit", function(event) {
    event.preventDefault();

    // Get form inputs
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm-password");

    // Get error messages
    const nameError = document.getElementById("name-error");
    const emailError = document.getElementById("email-error");
    const passwordError = document.getElementById("password-error");
    const confirmPasswordError = document.getElementById("confirm-password-error");

    // Validation flags
    let isValid = true;

    // Clear error messages
    nameError.style.display = "none";
    emailError.style.display = "none";
    passwordError.style.display = "none";
    confirmPasswordError.style.display = "none";

    // Validate name
    if (nameInput.value.trim() === "") {
        nameError.textContent = "Full name is required.";
        nameError.style.display = "block";
        isValid = false;
    }

    // Validate email with a simple regex
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(emailInput.value.trim())) {
        emailError.textContent = "Please enter a valid email address.";
        emailError.style.display = "block";
        isValid = false;
    }

    // Validate password (minimum 6 characters)
    if (passwordInput.value.trim().length < 6) {
        passwordError.textContent = "Password must be at least 6 characters long.";
        passwordError.style.display = "block";
        isValid = false;
    }

    // Validate password confirmation
    if (passwordInput.value !== confirmPasswordInput.value) {
        confirmPasswordError.textContent = "Passwords do not match.";
        confirmPasswordError.style.display = "block";
        isValid = false;
    }

    // If all validations pass, display success message
    if (isValid) {
        document.getElementById("success-message").classList.remove("hidden");

         // Store user data in local storage
         localStorage.setItem("userName", nameInput.value);
        localStorage.setItem("userEmail", emailInput.value);
        localStorage.setItem("userPassword", passwordInput.value);
        
        document.getElementById("success-message").classList.remove("hidden");


        // Clear form fields
        nameInput.value = "";
        emailInput.value = "";
        passwordInput.value = "";
        confirmPasswordInput.value = "";
    }
});

// Handle login
document.getElementById("login-form")?.addEventListener("submit", function(event) {
    event.preventDefault();

    // Get login inputs
    const loginEmailInput = document.getElementById("login-email");
    const loginPasswordInput = document.getElementById("login-password");

    // Get error messages
    const loginEmailError = document.getElementById("login-email-error");
    const loginPasswordError = document.getElementById("login-password-error");
    const loginMessage = document.getElementById("login-message");

    // Clear error messages
    loginEmailError.style.display = "none";
    loginPasswordError.style.display = "none";
    loginMessage.classList.add("hidden");

    // Retrieve stored data
    const storedEmail = localStorage.getItem("userEmail");
    const storedPassword = localStorage.getItem("userPassword");

    // Validate login credentials
    if (loginEmailInput.value.trim() !== storedEmail) {
        loginEmailError.textContent = "Email is incorrect.";
        loginEmailError.style.display = "block";
    } else if (loginPasswordInput.value.trim() !== storedPassword) {
        loginPasswordError.textContent = "Password is incorrect.";
        loginPasswordError.style.display = "block";
    } else {
        loginMessage.classList.remove("hidden");
        loginMessage.textContent = "Login successful! Welcome back.";
    }
});

    </script>
</body>
</html>
